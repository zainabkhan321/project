<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: gold;
    }

    nav {
      background: linear-gradient(to right, #111, #333);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD700;
      text-transform: uppercase;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: #FFD700;
      font-size: 1em;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid transparent;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
      border-color: #FFD700;
      background-color: rgba(255, 215, 0, 0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px;
      padding: 10px;
    }

    .gallery-item {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
